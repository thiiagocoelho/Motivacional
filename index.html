<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Motivação Diária</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="imagens/logo.png" alt="Logo da Star Lab" class="logo">
        <div id="relogio-data">
            <p id="dia-semana"></p>
            <p id="data-atual"></p>
            <p id="horario"></p>
        </div>
        <div class="frase-container">
            <h2>Frase do Dia:</h2>
            <p id="frase-motivacional">"Carregando..."</p>
        </div>
        <!-- Seção do Clima Modificada -->
        <div class="clima-container">
            <h2>Clima para Hoje:</h2>
            <div id="clima-info">
                <img id="clima-icone" src="" alt="Ícone do Clima">
                <div id="clima-texto">
                    <p id="temperatura"></p>
                    <p id="condicao-clima"></p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
